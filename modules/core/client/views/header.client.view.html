<div ng-controller="HeaderController">
	<div nav-scroller class="container" ng-class=" fixed ? 'header--fixed-top' : 'header' ">
		<div ng-href="home" class="header__brand">
		</div>
		<div class="header__links">
			<div  class="header__link" ng-if="!fixed">
				<!-- todo: fix link here -> goes to broken home state instead of static site -->
				<a href="/"> Home </a>
			</div>
			<div class='header__link' ui-sref="my-cards" ng-show="authentication.user" >
				My Cards
			</div>
			<div class='header__link' ui-sref="authentication.signin" ng-show="!authentication.user">
				Sign In
			</div>
			<div class='header__link' ng-click="signout()" ng-show="authentication.user">
				Signout
			</div>
		</div>
	</div>
</div>
