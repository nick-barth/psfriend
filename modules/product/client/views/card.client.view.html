			</div>
			<div class="col-sm-6">
				<input ng-model="card.theme" type="text" class="form-control" placeholder="Text input">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<input ng-model="card.sender" type="text" class="form-control" placeholder="Text input">
